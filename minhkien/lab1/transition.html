<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 1 - CSS Hover & Transition</title>
    <link rel="stylesheet" href="assets/style/css.css">
</head>
<body>

 
    <section id="buttons">
        <h2>Bài 1: Nút bấm đổi màu khi hover</h2>
        <div class="buttons"><style>
            /* THIẾT LẬP CHUNG */
            :root {
                --blue-main: #5194e4;
                --red-hover: #ff4757;
                --bg-body: #f1f2f6;
                --white: #ffffff;
            }
        
            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                background-color: var(--bg-body);
                margin: 0;
                padding: 40px;
                /* Hiệu ứng xuất hiện mờ rồi rõ dần cho cả trang */
                animation: appearance 1s ease-out forwards;
            }
        
            @keyframes appearance {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        
            section {
                max-width: 1000px;
                margin: 0 auto 30px auto;
                background: var(--white);
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            }
        
            h2 {
                border-left: 5px solid var(--blue-main);
                padding-left: 15px;
                font-size: 22px;
                margin-bottom: 20px;
                color: #2f3542;
            }
        
            /* BÀI 1: NÚT BẤM */
            .buttons { display: flex; gap: 15px; }
            .btn {
                padding: 10px 25px;
                border: none;
                border-radius: 6px;
                background: var(--blue-main);
                color: white;
                cursor: pointer;
                transition: 0.3s ease;
            }
            .btn:hover {
                background: var(--red-hover); /* Rê chuột đổi màu đỏ */
                transform: scale(1.1);
            }
        
            /* BÀI 2: GALLERY ẢNH */
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            .gallery img {
                width: 100%;
                border-radius: 8px;
                transition: 0.5s;
                filter: grayscale(80%);
            }
            .gallery img:hover {
                filter: grayscale(0%); /* Rê chuột ảnh hiện màu */
                transform: scale(1.05);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }
        
            /* BÀI 3: MENU */
            .nav {
                list-style: none;
                padding: 0;
                display: flex;
                background: #2f3542;
                border-radius: 8px;
            }
            .nav li a {
                display: block;
                padding: 15px 20px;
                color: white;
                text-decoration: none;
                transition: 0.3s;
            }
            .nav li a:hover {
                background: var(--blue-main);
                padding-left: 30px; /* Hiệu ứng menu trượt */
            }
        
            /* BÀI 4: CARD SẢN PHẨM */
            .cards {
                display: flex;
                gap: 20px;
                justify-content: center;
            }
            .card {
                background: #fff;
                border: 1px solid #eee;
                padding: 15px;
                border-radius: 10px;
                text-align: center;
                transition: 0.4s;
            }
            .card:hover {
                border-color: var(--blue-main);
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                transform: translateY(-10px);
            }
            .card img { width: 100%; border-radius: 5px; }
            .card p { color: var(--red-hover); font-weight: bold; }
        
            /* BANNER */
            .banner {
                text-align: center;
                padding: 60px;
                background: linear-gradient(135deg, #5194e4, #1e3799);
                color: white;
                border-radius: 15px;
                margin-top: 20px;
            }
        </style>
            <button class="btn">Button 1</button>
            <button class="btn">Button 2</button>
            <button class="btn">Button 3</button>
        </div>
    </section>

 
    <section id="gallery">
        <h2>Bài 2: ảnh hover</h2>
        <div class="gallery">
            <img src="https://picsum.photos/400/300?1" alt="Image 1">
            <img src="https://picsum.photos/400/300?2" alt="Image 2">
            <img src="https://picsum.photos/400/300?3" alt="Image 3">
            <img src="https://picsum.photos/400/300?4" alt="Image 4">
        </div>
    </section>

   
    <section id="menu">
        <h2>Bài 3: Menu</h2>
        <ul class="nav">
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Dịch vụ</a></li>
            <li><a href="#">Thư viện</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
    </section>

    
    <section id="cards">
        <h2>Bài 4: sản phẩm</h2>
        <div class="cards">
            <div class="card">
                <img src="https://picsum.photos/400/300?5" alt="Product A">
                <h3>Sản phẩm A</h3>
                <p>Giá: 150.000đ</p>
            </div>

            <div class="card">
                <img src="https://picsum.photos/400/300?6" alt="Product B">
                <h3>Sản phẩm B</h3>
                <p>Giá: 250.000đ</p>
            </div>

            <div class="card">
                <img src="https://picsum.photos/400/300?7" alt="Product C">
                <h3>Sản phẩm C</h3>
                <p>Giá: 350.000đ</p>
            </div>
        </div>
    </section>

  
    <section class="banner">
        <h1 class="hero-title">Hello</h1>
    </section>

</body>
</html>

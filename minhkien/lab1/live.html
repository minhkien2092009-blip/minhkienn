<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiệu ứng box xuất hiện</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .container {
      position: relative;
      height: 300px;
    }

    .box {
      width: 150px;
      height: 150px;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      opacity: 0;
    }

    /* Box 1 */
    .box1 {
      background: #d2b48c; /* nâu nhạt */
      left: 0;
      animation: fadeIn 1s forwards;
    }

    /* Box 2 */
    .box2 {
      background: #a0522d; /* nâu đất */
      left: 180px;
      animation: slideIn 1s forwards;
      animation-delay: 0.5s;
    }

    /* Box 3 (chồng lên) */
    .box3 {
      background: rgba(139, 69, 19, 0.7); /* nâu đậm trong suốt */
      left: 240px;
      top: -30px;
      animation: slideDown 1s forwards;
      animation-delay: 1s;
    }

    /* Box 4 */
    .box4 {
      background: #5c4033; /* nâu chocolate */
      left: 420px;
      animation: fadeIn 1s forwards;
      animation-delay: 1.5s;
    }

    /* ANIMATION */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box box1">kienngu</div>
    <div class="box box2">kienngu</div>
    <div class="box box3">kienngu</div>
    <div class="box box4">kienngu</div>
  </div>

</body>
</html>

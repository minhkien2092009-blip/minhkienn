<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi màu đồng loạt - Lab 1 & 2</title>
    <style>
        :root {
            /* 1. ĐỔI MÀU NỀN MẶC ĐỊNH CỦA TẤT CẢ CÁC Ô TẠI ĐÂY */
            --mau-nen-chung: #6c5ce7;    /* Màu tím (Thay màu xanh cũ) */
           
            /* 2. ĐỔI MÀU KHI RÊ CHUỘT (HOVER) CHO TẤT CẢ TẠI ĐÂY */
            --mau-hover-chung: #a29bfe;  /* Màu tím nhạt */
           
            --box-size: 180px;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #ffffff;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, var(--box-size));
            gap: 15px;
            margin-bottom: 20px;
        }

        .box {
            width: var(--box-size);
            height: var(--box-size);
            background-color: var(--mau-nen-chung); /* Áp dụng màu mới */
            color: white; /* Đổi chữ sang trắng cho dễ nhìn trên nền tối */
            padding: 15px;
            box-sizing: border-box;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: flex-start;
            opacity: 0;
            border-radius: 8px; /* Bo góc nhẹ cho hiện đại */
        }

        /* --- HIỆU ỨNG XUẤT HIỆN --- */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-box, .scale-box, .color-box, .combo-box {
            animation: fadeUp 1.2s ease-out forwards;
        }

        .translate-box {
            animation: fadeDown 1.2s ease-out forwards;
        }

        /* Thứ tự hiện */
        .box:nth-child(1) { animation-delay: 0.1s; }
        .box:nth-child(2) { animation-delay: 0.3s; }
        .box:nth-child(3) { animation-delay: 0.5s; }
        .box:nth-child(4) { animation-delay: 0.7s; }
        .box:nth-child(5) { animation-delay: 0.9s; }

        /* --- ĐỔI MÀU TẤT CẢ KHI HOVER --- */
        .box:hover {
            background-color: var(--mau-hover-chung) !important;
            color: black;
        }

        /* Giữ nguyên các hiệu ứng chuyển động riêng */
        .fade-box:hover { opacity: 0.7; }
        .translate-box:hover { transform: translateY(-10px); }
       
        .scale-box {
            animation: fadeUp 1.2s ease-out forwards, coGian 2.5s infinite ease-in-out 1.5s;
        }
        @keyframes coGian {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .combo-container { margin-top: 20px; }
        .combo-box {
            animation-delay: 1.1s;
        }
        .combo-box:hover {
            transform: rotate(3deg) scale(1.1);
        }

    </style>
</head>
<body>

    <div class="grid-container">
        <div class="box fade-box">ĐỘ MỜ – OPACITY</div>
        <div class="box fade-box">ĐỘ MỜ – OPACITY</div>
        <div class="box translate-box">VỊ TRÍ – POSITION</div>
        <div class="box scale-box">KÍCH THƯỚC – SIZE</div>
        <div class="box color-box">MÀU SẮC – COLOR</div>
    </div>

    <div class="combo-container">
        <div class="box combo-box">
            KẾT HỢP – “ĐÒN BẨY KÉP”
        </div>
    </div>

</body>
</html>
